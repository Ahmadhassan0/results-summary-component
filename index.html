<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customize in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <div class="left-side">
      <p id="result">Your Result</p>
      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>

      <h3>Great</h3>
      <p id="last-para">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="right-side">
      <h4>Summary</h4>

      <div class="summary-numbers">

        <div class="summary-bar1 summary-bar">
          <div class="summary-bar-left-side">
          <img src="./assets/images/icon-reaction.svg" class="summary-icon" alt="reaction icon">
          <p  class="icon-name1">Reaction</p>
        </div>
          <p>80<span class="summary-total-number">/ 100</span></p>
        </div>

        <div class="summary-bar2 summary-bar">
          <div class="summary-bar-left-side">
          <img src="./assets/images/icon-memory.svg" class="summary-icon" alt="memory icon">
          <p class="icon-name2">Memory</p>
        </div>
        <p>92<span class="summary-total-number">/ 100</span></p>
        </div>

        <div class="summary-bar3 summary-bar">
          <div class="summary-bar-left-side">
          <img src="./assets/images/icon-verbal.svg" class="summary-icon" alt="verbal icon">
          <p  class="icon-name3">Verbal</p>
        </div>
        <p>61<span class="summary-total-number">/ 100</span></p>
        </div>

        <div class="summary-bar4 summary-bar">
          <div class="summary-bar-left-side">
          <img src="./assets/images/icon-visual.svg" class="summary-icon" alt="visual icon">
          <p  class="icon-name4">Visual</p>
        </div>
        <p>72<span class="summary-total-number">/ 100</span></p>
        </div>
      </div>

      <!-- <button>Continue</button> -->
      <a href="#">Continue</a>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>

</html>
